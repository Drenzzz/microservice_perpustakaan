apiVersion: apps/v1
kind: Deployment
metadata:
  name: buku-service
  labels:
    app: buku-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: buku-service
  template:
    metadata:
      labels:
        app: buku-service
    spec:
      containers:
        - name: buku-service
          image: buku-service:latest
          imagePullPolicy: Never # Use local image (built by docker build)
          ports:
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: microservices-config
          env:
            - name: SERVER_PORT
              value: "8082"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:h2:mem:buku;DB_CLOSE_ON_EXIT=FALSE"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 90
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: buku-service
  labels:
    app: buku-service
spec:
  type: ClusterIP
  ports:
    - port: 8082
      targetPort: 8082
  selector:
    app: buku-service
