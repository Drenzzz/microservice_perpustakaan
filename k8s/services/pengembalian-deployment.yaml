apiVersion: apps/v1
kind: Deployment
metadata:
  name: pengembalian-service
  labels:
    app: pengembalian-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pengembalian-service
  template:
    metadata:
      labels:
        app: pengembalian-service
    spec:
      containers:
        - name: pengembalian-service
          image: pengembalian-service:latest
          imagePullPolicy: Never # Use local image (built by docker build)
          ports:
            - containerPort: 8084
          envFrom:
            - configMapRef:
                name: microservices-config
          env:
            - name: SERVER_PORT
              value: "8084"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:h2:mem:pengembalian;DB_CLOSE_ON_EXIT=FALSE"
            - name: ANGGOTA_SERVICE_URL
              value: "http://anggota-service:8081"
            - name: BUKU_SERVICE_URL
              value: "http://buku-service:8082"
            - name: PEMINJAMAN_SERVICE_URL
              value: "http://peminjaman-service:8083"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8084
            initialDelaySeconds: 90
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: pengembalian-service
  labels:
    app: pengembalian-service
spec:
  type: ClusterIP
  ports:
    - port: 8084
      targetPort: 8084
  selector:
    app: pengembalian-service
